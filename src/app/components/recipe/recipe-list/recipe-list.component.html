<div class="recipes" *ngIf="loaded | async; else spinloading">
  <div class="category-list">
    <div class="category-item" *ngFor="let category of categories | async; let i = index">
      <h2>{{ category.name }}</h2>
    </div>
  </div>
  <div class="recipe-list">
    <div class="recipe-item" *ngFor="let recipe of recipes | async; let i = index">
      <app-card [title]="recipe.title" [image]="recipe.image.thumbnail.url"
        [subTitle]="recipe.createdAt" [link]="''" [linkText]="'More'"></app-card>
    </div>
  </div>
</div>
<ng-template #spinloading>
  <div class="loading_spinner">
    <md-spinner></md-spinner>
  </div>
</ng-template>
