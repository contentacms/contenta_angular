<div class="recipes">
  <div>
    <h1 class="list-title">Latest Recipes</h1>
  </div>
  <div class="recipe-list" *ngIf="loaded | async; else spinloading">
    <div class="recipe-item" *ngFor="let recipe of recipes | async; let i = index">
      <app-card [title]="recipe.attributes.title" [description]="recipe.attributes.instructions.substring(0,100)" [image]="getRandomImage(i)"
        [subTitle]="recipe.attributes.createdAt" [link]="''" [linkText]="'More'"></app-card>
    </div>
  </div>
  <ng-template #spinloading>
    <div class="loading_spinner">
      <md-spinner></md-spinner>
    </div>
  </ng-template>
</div>
